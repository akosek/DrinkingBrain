<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Memory</title>

		<link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
		<link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
  <!--  <script src="jquery.js"></script> -->
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Reaction/jquery.js"></script>
  	<script src="main.js"></script>

</head>

<body id="body-all">

<div id="wrap">
<div id ="main" class="container">
	<div class="row">
		<div class="col-xs-12 col-md-12 game-container">

      <div class="description-box">
        <h1>Remeber shown numbers!</h1>
      </div>
        <div class = "number-box">

          <h1 id="number"></h1>
        </div>

        <div class="answer-box">
          <h2>Put numbers in the same order</h2>
          <input id="userTry" type="text"></input>

        </div>
        <div class='button-answer'>
          <input id="check" type="submit" class="action-button shadow animate green" onclick="checkNumbers()"></input>
        </div>
    </div>

  </div>


  <div class="row">
    <div class="col-xs-12 col-md-8">


      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-content-two">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Memory Span</h4>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <div class="col-md-8">
                  <label for="name" class="col-xs-3 col-md-3 col-form-label player-form-label">Name</label>
                  <div class="col-xs-9 col-md-9">
                    <input class="form-control" type="text"  id="playerName">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-8">
                  <label for="name" class="col-xs-3 col-md-3 col-form-label player-form-label">Age</label>
                  <div class="col-xs-9 col-md-9">
                    <input class="form-control" type="text"  id="playerAge">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-10">

                  <div class="col-xs-5 form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      Male
                    </label>
                  </div>
                  <div class="col-xs-5 form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <button class="btn btn-primary" onclick="refreshPage()">Try again</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#myModal2">Quit</button>
      </div>
    </div>
  </div>
</footer>



</body>
</html>
